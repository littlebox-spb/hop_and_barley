{% extends "base.html" %}
{% load static %}
{% block title %}
  Sign In | Hop & Barley
{% endblock title %}
{% block content %}
  <main class="auth-page-wrapper">
    <div class="auth-background">
      <img src="{% static 'img/background/pattern.jpg' %}"
           alt="Background pattern">
    </div>
    <div class="auth-form-container">
      <div class="auth-container auth-container--login">
        <div class="Legend">
          <h1 class="auth-title">Sign In</h1>
        </div>
        <form class="auth-form" method="post">
          {% csrf_token %}
          <div class="InputField">
            <label for="email">Email</label>
            <input type="email"
                   id="email"
                   name="email"
                   class="Input"
                   placeholder="Value"
                   required>
          </div>
          <div class="InputField">
            <label for="password">Password</label>
            <input type="password"
                   id="password"
                   name="password"
                   class="Input"
                   placeholder="Value"
                   required>
          </div>
          <div class="ButtonGroup">
            <button type="submit" class="button button--primary">Sign In</button>
          </div>
          <div class="TextLink">
            <a href="{% url 'password_reset' %}">Forgot password?</a>
          </div>
        </form>
        <p class="auth-switch">
          Donâ€™t have an account? <a href="{% url 'register' %}">Sign up</a>
        </p>
      </div>
    </div>
  </main>
{% endblock content %}
